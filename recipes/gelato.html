    <h2>Description</h2>
    <p>Gelato is a dish that originated in Italy. It looks and tastes like Ice Cream but it is different.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Egg Yolks</li>
        <li>Nuts</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Warm the milk</li>
        <li>Churn all ingredients together</li>
        <li>Leave it in the freezer</li>
    </ol>
